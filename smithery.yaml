# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - geminiApiKey
    properties:
      geminiApiKey:
        type: string
        description: The API key for the Gemini AI server.
      port:
        type: number
        default: 3005
        description: The port on which the server will run.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['dist/index.js'], env: {GEMINI_API_KEY: config.geminiApiKey, PORT: config.port.toString()}})